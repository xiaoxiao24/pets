        <div class="dialogs">
            <div class="itemdiv dialogdiv">

                      <td><{$v.name}></td>
                    </tr>
                    <tr>

                        </if> 
                      </td>
                    </tr>
                    <tr>
                      <td> 类 型 : </td>
                      <td><{$v.tname}></td>
                    </tr>
                    <tr>
                      <td> 发布时间: </td>
                      <td><{$v.ctime|date='Y-m-d',###}></td>
                    </tr>
                  </table>
                  </div> 
              </div>
              <div class="clear"></div> 简 介 :<{$v.descr}>
              <br>
            </div>
            </div>
          </div>
          </div><!-- /dialogs -->
          </div><!-- /widget-main -->
      </div><!-- /widget-body -->
    </foreach>
      <{$page}>
     </div>
     <div class="grid_4 prefix_1">
       <h2 class="ic1">发布宠物</h2>
       
       <a href='<{:U("Apply/index")}>'  class="btn btn-danger" '>我也有宠物需要领养</a>
       
      
       <h2 class="ic1">宠物分类</h2>
       <ul class="list1">
         <foreach name='type' item='v'>
         <li>
         <div>
         <!-- onClick="start(this)" -->
           <span></span><div class="extra_wrapper">
           <div class="col1" ><a href="<{:U('Adopt/index')}>?typeid=<{$v.id}>"><{$v.name}></a><b><a style='margin-left: 10px;color:#999;' class='glyphicon glyphicon-chevron-up start' href="javascript:;" onClick="start(this)"></a></b></div>
              
           </div>
           <div style='margin-left: 5px;display: none;' class='actionbtn'>
               <ul>
                 <foreach name='v.se' item='vo'>
                 <li>
                   <span  class="cnt"></span><div class="extra_wrapper">
                   <div style='width: 40px;'><a href="<{:U('Adopt/index')}>?typeid=<{$vo.id}>"><{$vo.name}></a></div></div>
                   
                 </li>
                 </foreach>
               </ul><br>
               </div>
          </div> 
         </li>
         </foreach>
       </ul>
       <h2 class="head1">娱乐</h2>
        <ul class="list1">

<script type="text/javascript">

/*二级分类启用*/
function start(obj){
    $(obj).parent().html('<a style=\'margin-left: 10px;color:#999;\' class=\'glyphicon glyphicon-chevron-down close\' href="javascript:;" onClick="stop(this)" ></a>'); 

    // $('.actionbtn').css('display','block');
    $(obj).parent().parent().parent().next().css('display','block');
}


/*二级分类关闭*/
function stop(obj){
    $(obj).parent().html('<a style=\'margin-left: 10px;color:#999;\' class=\'glyphicon glyphicon-chevron-up start\' href="javascript:;" onClick="start(this)" ></a>'); 
    $(obj).parent().parent().parent().next().css('display','none');
}

/*取消好友关系*/ 
function closebtn() {
    var selfid = '<{:session("home_user")["id"]}>';
    if (uid == "") {
        layer.open({
          title: '取消好友'
          ,content: '请先登录'
        }); 
        return false;
    }
    var ufid = $('#uid').val();
    $.ajax({
        type:"POST",
        url: "<{:U('Fans/closebtn')}>",
        data: 'uid='+uid+'&selfid='+selfid,
        success: function(data){
            if (data) {
                $('.actionbtn').html('<a href="javascript:;"  onclick="startbtn()" style=\'margin-left:40px\'><span class=\'glyphicon glyphicon-heart\'></span>加好友</a>');
                $('#follow').html(parseInt($('#follow').html())-1);
            } else {
                layer.open({
                  title: '取消好友'
                  ,content: '取消好友失败'
                }); 
            }
        }
    });
  }
/*申请成为好友*/ 
  function startbtn() {
      var selfid = '<{:session("home_user")["id"]}>';
      // console.log(uid);
      if (selfid == "") {
          layer.open({
            title: '加好友'
            ,content: '请先登录'
          });
          return false;
      }
      var uid = $('#uid').val();
      $.ajax({
          type:"POST",
          url: "<{:U('Fans/startbtn')}>",
          data: 'uid='+uid+'&selfid='+selfid,
          success: function(data){
              if (data) {
                  $('.actionbtn').html('<a href="javascript:;"  style="margin-left:40px"><span class="glyphicon glyphicon-ok" ></span>申请中</a>');
                  $('#follow').html(parseInt($('#follow').html())+1);

              } else {
                  layer.open({
                    title: '加好友'
                    ,content: '加好友失败'
                  }); 
              }
          }
      });
  }
    

/*雷人笑话-添加*/
function joke(title,url,w,h){
    layer_show(title,url,w,h);
}
/*娱乐花边-添加*/

}

/*图灵-添加*/
function member_add(title,url,w,h){

}
