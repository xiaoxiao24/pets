<extend name="Public:base"/>

<block name='head'>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	  <title>宠物天地</title>
    <link rel="icon" href="__PUBLIC__/imgs/images/favicon.ico">
    <link rel="shortcut icon" href="__PUBLIC__/imgs/images/favicon.ico" />
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
   <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/assets/css/font-awesome.min.css" />
  <link rel="stylesheet" href="__PUBLIC__/assets/css/ace.min.css" />
  <link rel="stylesheet" href="__PUBLIC__/assets/css/ace-rtl.min.css" />
  <link rel="stylesheet" href="__PUBLIC__/assets/css/ace-skins.min.css" />
  <script src="__PUBLIC__/assets/js/ace-extra.min.js"></script>
</block>

<block name="main">
	<div class="content pt1"><div class="ic">More Website Templates @ TemplateMonster.com - June 10, 2013!</div>
  <div class="container_12">
     <div class="grid_7">
      <h2>宠物天地</h2><br>
      <foreach name='lists' item='v'>
      <div class="widget-body" style='border:0px'>
        <div class="widget-main no-padding">
        <div class="dialogs">
            <div class="itemdiv dialogdiv">
            <div class="user">
              <a href=""><img src="__UPLOAD__/img/avatar-thumb/<{$v.upic}>" alt="" height='45' class="img_inner fleft i1"></a><a href=""><{$v.uname}></a><input type="hidden" id="uid" value="<{$v.uid}>"> 
              <if condition='($Think.session.home_user eq "") or ($user eq "")'>
                  <a href="javascript:;" style='margin-left:100px' onclick="startbtn()"><span class='glyphicon glyphicon-heart'></span>关注</a>
              <elseif condition='$user eq ""'/>
                 
                  <a href="javascript:;" style='margin-left:40px' onclick="closebtn()"><span class='glyphicon glyphicon-ok' ></span>已关注 | 取消</a>
              </if>
            </div>

            <div class="body" style='height:100px'>
              
            <div class="blog">
              <div class="clear"></div><{$v.content}>
              <br>
            </div>
            </div>
          </div>
          </div><!-- /dialogs -->
          </div><!-- /widget-main -->
      </div><!-- /widget-body -->
    </foreach>
      <{$page}>
     </div>
      
     <div class="grid_4 prefix_1">
       <h2 class="ic1">天气预报</h2>
       <if condition="$weather eq null">
       <div class="list1">
           <span></span>查无数据!</div>
        <else/>
        
       <ul class="list1">
         <li>
           <span></span>
             <div class="extra_wrapper">
           <div class="col1" style='font-size: 20px;color:#999;'>城市:<{$city}></div></div>
         </li>
         <volist name="weather" id="t">
         <li>
           <span class="cnt"></span><{$t.date}>
           <!-- <div class="extra_wrapper"> -->
            <div class="col1" style='position: relative;left:80px;top:5px;color:#999;font-size: 13px;'><p>天气:<{$t.cond.txt_d}> 转  <{$t.cond.txt_n}></p> <{$t.tmp.max}>℃ ~<{$t.tmp.min}>℃</div>
           <!-- </div> -->
         </li>
         <!-- <li>
           <span></span> <div class="extra_wrapper">
           <div class="col1"><a href="#">气温:<{$t->low}>℃ ~<{$t->high}>℃</a></div></div>
         </li>
         <li>
           <span class="cnt"></span> <div class="extra_wrapper">
           <div class="col1"><a href="#">日期:<{$t->date}></a></div></div>
         </li> -->
         
        </volist> 
       </ul>
        </if>
       
     </div>
   </div>
  </div>
</block>
<block name="myjs">
	  <script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/jquery-migrate-1.1.1.js"></script>
    <script src="__PUBLIC__/js/superfish.js"></script>
    <script src="__PUBLIC__/js/jquery.equalheights.js"></script>
    <script src="__PUBLIC__/js/jquery.easing.1.3.js"></script>
    <script src="__PUBLIC__/js/jquery.ui.totop.js"></script>

    <script>
    
    /*取消好友关系*/ 
    function closebtn() {
        var selfid = '<{:session("home_user")["id"]}>';
        if (uid == "") {
            layer.open({
              title: '取消关注'
              ,content: '请先登录'
            }); 
            return false;
        }
        var ufid = $('#uid').val();
        $.ajax({
            type:"POST",
            url: "<{:U('Fans/closebtn')}>",
            data: 'uid='+uid+'&selfid='+selfid,
            success: function(data){
                if (data) {
                    $('.actionbtn').html('<a href="javascript:;"  onclick="startbtn()" style=\'margin-left:40px\'><span class=\'glyphicon glyphicon-heart\'></span>关注</a>');
                    $('#follow').html(parseInt($('#follow').html())-1);
                } else {
                    layer.open({
                      title: '取消关注'
                      ,content: '取消关注失败'
                    }); 
                }
            }
        });
      }
    /*申请成为好友*/ 
      function startbtn() {
          var selfid = '<{:session("home_user")["id"]}>';
          // console.log(uid);
          if (selfid == "") {
              layer.open({
                title: '关注'
                ,content: '请先登录'
              });
              return false;
          }
          var uid = $('#uid').val();
          if (selfid == uid) {
              layer.open({
                title: '关注'
                ,content: '不能关注自己'
              });
              return false;
          }
          $.ajax({
              type:"POST",
              url: "<{:U('Fans/startbtn')}>",
              data: 'uid='+uid+'&selfid='+selfid,
              success: function(data){
                  if (data) {
                      $('.actionbtn').html('<a href="javascript:;" style=\'margin-left:40px\' onclick="closebtn()"><span class=\'glyphicon glyphicon-ok\' ></span>已关注 | 取消</a>');
                      $('#follow').html(parseInt($('#follow').html())+1);

                  } else {
                      layer.open({
                        title: '关注'
                        ,content: '关注失败'
                      }); 
                  }
              }
          });
      }
        
    </script>
    
</block>
