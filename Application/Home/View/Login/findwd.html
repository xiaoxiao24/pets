<extend name="Public:base"/>

<block name='head'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>找回密码</title>
    <link rel="icon" href="__PUBLIC__/imgs/images/favicon.ico">
    <link rel="shortcut icon" href="__PUBLIC__/imgs/images/favicon.ico" />
    <link rel="stylesheet" href="__PUBLIC__/css/style.css">
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
</block>

<block name='main'>
    <center>
        <div id="page-content" class="archive-page container">
            <div class="row">
                <div class="col-md-2">
        
                </div>
                <div id="main-content" class="col-md-8">
                    <div class="box">
                    <center>
                        <div class="box-header">
                            <h3 class="center">找回密码</h3>
                        </div>
                    </center>
                    <div class="box-content">
                        <div id="contact_form">
	                       <form action="<{:U('Login/findwd1')}>" method="post" class="form-horizontal" role="form" id="form-register">
		                        <div class="form-group"><p>
                                    <label class="col-sm-2 col-sm-offset-1 control-label"><span>用户名</span></label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="name" required id="name" placeholder="请输入用户名">
                                    </div></p>
                                </div>
                                <div class="form-group"><p>
                                    <label class="col-sm-2 col-sm-offset-1 control-label"><span>手机号</span></label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="phone" required id="phone" placeholder="请输入手机号">
                                    </div></p>
                                </div>
                		        <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-6">
                                        <button type="submit" class="btn btn-primary btn-block">下一步</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
</block>

<block name='myjs'>

<script>
$('#name').blur(function(){
    $.ajax({
        type: 'POST',
        url: "<{:U('Login/dofindwd')}>",
        data: 'name='+$('#name').val(),
        success: function(msg){
          if(msg){
            $('#tips').html(msg);
          }else{
            $('#tips').html('');
          }
        }
      });
    });

$('#phone').blur(function(){
    $.ajax({
        type: 'POST',
        url: "<{:U('Login/dofindwd')}>",
        data: 'phone='+$('#phone').val(),
        success: function(msg){
          if(msg){
            $('#tips').html(msg);
          }else{
            $('#tips').html('');
          }
        }
      });
    });

</script>

</block>
