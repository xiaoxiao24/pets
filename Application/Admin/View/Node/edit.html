<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<title><{$title}></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/H-ui/static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/H-ui/static/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/H-ui/lib/Hui-iconfont/1.0.7/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/H-ui/lib/icheck/icheck.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/H-ui/static/h-ui.admin/skin/default/skin.css" id="skin" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/H-ui/static/h-ui.admin/css/style.css" />

</head>
<body>

<form action="<{:U('Node/save')}>" method='post' class="form form-horizontal" id="form-member-add">
	 <input type="hidden" name="id" value="<{$vo.id}>">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>节点名：</label>
		<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text" value="<{$vo.name}>" id="name" name="name">
		</div><span style="color: red; line-height: 30px;" id="nametips"></span>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>控制器名：</label>
		<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text" value="<{$vo.mname}>" id="name" name="mname">
		</div><span style="color: red; line-height: 30px;" id="nametips"></span>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>操作名：</label>
		<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text" value="<{$vo.aname}>" id="name" name="aname">
		</div><span style="color: red; line-height: 30px;" id="nametips"></span>
	</div>

	<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="status" type="radio" id="sex-1" value="1" <if condition="$vo.status eq 1">checked</if> >
					<label for="sex-1">启用</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="status" value="0" <if condition="$vo.status eq 0">checked</if> >
					<label for="sex-2">禁用</label>
				</div>
			</div>
		</div>
			
			
	<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button class="btn btn-primary radius" type="submit" id="submitbtn">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
			</div>
		</div>
		
	</form>

</body>
</html>
