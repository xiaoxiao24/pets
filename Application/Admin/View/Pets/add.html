<title>添加宠物 - H-ui.admin v2.3</title>
<meta name="keywords" content="H-ui.admin v2.3,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v2.3，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form action="<{:U('Pets/doAdd')}>" method="post" class="form form-horizontal" id="form-bar-add" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>宠物类型：</label>
			<div class="formControls col-xs-8 col-sm-6">

				<select id='typeid' class="select" size="1" name="typeid">
					<option value="">--请选择--</option>
					<volist name="list" id="vo">
						<option value="<{$vo.id}>" <if condition='$vo.pid eq 0'>disabled</if>>
							<{$vo.html}><{$vo.name}>
						</option>
					</volist>
				</select>
			</div><span style="color: red; line-height: 30px;" id="selecttips"></span>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>宠物昵称：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="name">
				
			</div><span style="color: red; line-height: 30px;" id="nametips"></span>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" id="sex-1" value="1">
					<label for="sex-1">公</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="sex" value="0">
					<label for="sex-2">母</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-3" name="sex" value="2" checked>
					<label for="sex-3">保密</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>上传头像：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<input type="file" name="picname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>简介：</label>
			<div class="formControls col-xs-8 col-sm-6">
				<textarea name="descr" id='descr' cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="textarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div><span style="color: red; line-height: 30px;" id="descrtips"></span>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="state" type="radio" id="status-1" checked value='2'>
					<label for="status-1">可领养</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3">
				<button class="btn btn-primary radius" type="submit" id="submitbtn">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script>

$(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });
  
    $("#form-bar-add").validate({
        rules:{
        	typeid: {
                required: true,
              
            },
        	name: {
        		required: true,
        		remote: {
				    url: "<{:U('Pets/doadd')}>",     //后台处理程序
				    type: "post",               //数据发送方式
				    dataType: "json",           //接受数据格式   
				    data: {                     //要传递的数据
				        name: function() {
				            return $("#name").val();
				        }
				    },
                    dataFilter: function(data, type) { 
                        if(data){
                            return false;
                        }else{
                            return true;
                        } 
                    }, 
				},
        	},
            descr: {
                required: true,
                rangelength: [10,200],
            },
            
        },
        messages: {
            typeid: {
                required: "请选择宠物类别",
            },
            name: {
                required: "请输入宠物名称",
            },
            descr: {
                required: "简介长度不正确",
            },
            
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            // $(form).ajaxSubmit();
            // var index = parent.layer.getFrameIndex(window.name);
            // //parent.$('.btn-refresh').click();
            // parent.layer.close(index);
            form.submit();
        }
    });
});
</script>
