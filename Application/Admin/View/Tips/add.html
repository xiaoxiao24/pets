<body>
<article class="page-container">
    <form action="<{:U('Tips/doAdd')}>" method="post" class="form form-horizontal" id="form-tips-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>小知识内容：</label>
            <div class="formControls col-xs-8 col-sm-5">
            	<textarea placeholder="请输入小知识" id="content" name="content" cols='50' rows='16'></textarea>
            	<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div><span style="color: red; line-height: 30px;" id="nametips"></span>
        </div>
        
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
            <div class="formControls col-xs-8 col-sm-5 skin-minimal">
                <div class="radio-box">
                    <input name="state" type="radio" id="status-1" checked value='1'>
                    <label for="status-1">显示</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button class="btn btn-primary radius" type="submit" id="submitbtn">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>

<script>

$(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });
  
    $("#form-tips-add").validate({
        rules:{
        	
            content: {
                required: true,
                rangelength: [10,200],
            },
            
        },
        messages: {
           
            content: {
                required: "简介长度不正确",
            },
            
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            // $(form).ajaxSubmit();
            // var index = parent.layer.getFrameIndex(window.name);
            // //parent.$('.btn-refresh').click();
            // parent.layer.close(index);
            form.submit();
        }
    });
});
