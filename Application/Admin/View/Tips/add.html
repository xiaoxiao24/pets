<body>
<article class="page-container">
    <form action="<{:U('Tips/doAdd')}>" method="post" class="form form-horizontal" id="form-tips-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题：</label>
            <div class="formControls col-xs-8 col-sm-5 skin-minimal">
                <div class="radio-box">
                    <input name="title" type="name" id="title" style='width:500px;position: relative;left: -30px;' placeholder="请输入不超过30字">
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>小知识内容：</label>
            <div class="formControls col-xs-8 col-sm-5">
            	
                <div id='com'>
                         
                    <script id="container" name="content" type="text/plain" style="width:650px;height:220px">
                        </script>
                        <!-- 配置文件 -->
                        <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
                        <!-- 编辑器源码文件 -->
                        <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
                        <!-- 实例化编辑器 -->
                        <script type="text/javascript">
                            var ue = UE.getEditor('container',{
                                indentValue:'2em'
                                ,initialFrameWidth:500  //初始化编辑器宽度,默认1000
                                ,initialFrameHeight:300  //初始化编辑器高度,默认320
                                ,zindex:650
                                , toolbars: [[
                                'fullscreen', 'undo', 'redo', '|',
                                'bold', 'italic', 'underline', 'fontborder', 'rowspacingbottom', 'lineheight', '|', 'fontfamily', 'fontsize', '|',
                                'directionalityltr', 'directionalityrtl', 'indent', '|',
                                'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|', 
                                'simpleupload', 'insertimage', 'emotion', 'scrawl', 'insertvideo', 'music', 'attachment', 'map', 'gmap', 'insertframe', '|',
                                'horizontal', 'date', 'time', 'snapscreen'
                                ]]
                                //是否启用元素路径，默认是显示
                                ,elementPathEnabled :false
                                ,autoHeightEnabled: false
                            });
                        </script> 
                </div> 
            </div><span style="color: red; line-height: 30px;" id="nametips"></span>
        </div>
        
        
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button class="btn btn-primary radius" type="submit" id="submitbtn">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    $(function(){
        $('#title').blur(function(){
            if ($(this).val().length == '') {
            layer.open({
              title: '标题'
              ,content: '请输入标题'
            });
        } else if ($(this).val().length > 30) {
            layer.open({
              title: '标题'
              ,content: '标题长度不正确'
            });
        }
        });
    });
</script>
