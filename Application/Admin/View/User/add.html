<title>添加用户 - H-ui.admin v2.3</title>

<body>
<article class="page-container">
	<form action="<{:U('User/doadd')}>" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" id="sex-1" value="1">
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="sex" value="0">
					<label for="sex-2">女</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-3" name="sex" value="2" checked>
					<label for="sex-3">保密</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text" name="email" id="email">
			</div>
		</div>
		<div class="row cl">			
			<label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-xs-4 col-sm-5">
				<input type="password" class="input-text" placeholder="输入6~14位字母、数字和符号" name="passwd" id="passwd">
			</div>			
		</div>
		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-xs-4 col-sm-5">
				<input type="password" class="input-text" placeholder="输入6~14位字母、数字和符号" name="repasswd" id="repasswd">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button class="btn btn-primary radius" type="submit" id="submitbtn">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });

    // 手机号码验证
    jQuery.validator.addMethod("isMobile", function(value, element) {
        var length = value.length;
        var mobile = /^1[34578]{1}\d{9}$/;
        return this.optional(element) || (length == 11 && mobile.test(value));
    }, "请正确填写您的手机号码");
        
    $("#form-member-add").validate({
        rules:{
        	name: {
        		required: true,
        		remote: {
				    url: "<{:U('User/doadd')}>",     //后台处理程序
				    type: "post",               //数据发送方式
				    dataType: "json",           //接受数据格式   
				    data: {                     //要传递的数据
				        name: function() {
				            return $("#name").val();
				        }
				    },
                    dataFilter: function(data, type) { 
                        if(data){
                            return false;
                        }else{
                            return true;
                        } 
                    }, 
				},
        	},
            email: {
                required: true,
                email: true,
            },
            phone: {
                required: true,
                isMobile: true,
            },
            passwd: {
            	required: true,
            	rangelength: [6,14],
            },
            repasswd: {
            	required: true,
            	rangelength: [6,14],
            	equalTo: "#passwd",
            },
        },
        messages: {
        	name: {
                required: "请您填写用户名",
                remote: "帐号名称已经存在",
            },
            email: {
                required: "请您填写邮箱",
            },
            phone: {
                required: "请您填写手机号",
            },
            passwd: {
                required: "请您填写密码",               
            },
            repasswd: {
                required: "请您填写确认密码",
                equalTo: "两次密码输入不一致",
            },
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            // $(form).ajaxSubmit();
            form.submit();
            // var index = parent.layer.getFrameIndex(window.name);
            //parent.$('.btn-refresh').click();
            // parent.layer.close(index);
        }
    });
});
</script>
