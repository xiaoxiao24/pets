<title>个人信息修改 - H-ui.admin v2.3</title>
<meta name="keywords" content="H-ui.admin v2.3,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v2.3，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 个人信息管理 <span class="c-gray en">&gt;</span> 个人信息修改 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<article class="page-container">
    <form action="<{:U('Personal/save')}>" method="post" class="form form-horizontal" id="form-member-add" enctype="multipart/form-data">
        <input type="hidden" name="id" value="<{$list.id}>">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">用户名：</label>
            <div class="formControls col-xs-8 col-sm-5">
                <input type="text" class="input-text" value="<{$list.name}>" placeholder="" id="name" name="name" disabled>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">性别：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="sex" type="radio" id="sex-1" value="1" <if condition="$list.sex eq 1">checked</if> >
                    <label for="sex-1">男</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-2" name="sex" value="0" <if condition="$list.sex eq 0">checked</if> >
                    <label for="sex-2">女</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-3" name="sex" value="2" <if condition="$list.sex eq 2">checked</if> >
                    <label for="sex-3">保密</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-5">
                <input type="text" class="input-text" value="<{$list.email}>" name="email" id="email">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
            <div class="formControls col-xs-8 col-sm-5">
                <input type="text" class="input-text" value="<{$list.phone}>" placeholder="" id="phone" name="phone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">邮编：</label>
            <div class="formControls col-xs-8 col-sm-5">
                <input type="text" class="input-text" value="<{$list.code}>" placeholder="" id="code" name="code">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">生日：</label>
            <div class="formControls col-xs-8 col-sm-5">
                <input type="date" class="input-text" value="<{$list.birthday|date='Y-m-d',###}>" placeholder="" id="birthday" name="birthday">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">头像：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
                <input class="input-text upload-url" type="text" placeholder="图片大小限制5MB" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
                <a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
                <input type="file" multiple name="picname" class="input-file">
                </span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">个人简介：</label>
            <div class="formControls col-xs-8 col-sm-5">
                <textarea name="descr" cols="" rows="" class="textarea" placeholder="说点什么..." onKeyUp="textarealength(this,100)"><{$list.descr}></textarea>
                <p class="textarea-numberbar"><em class="textarea-length"><{$list.descr|mb_strlen}></em>/100</p>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button class="btn btn-primary radius" type="submit" id="submitbtn">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
$(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });

    // 邮政编码验证   
    jQuery.validator.addMethod("isZipCode", function(value, element) {   
        var tel = /^[0-9]{6}$/;
        return this.optional(element) || (tel.test(value));
    }, "请正确填写您的邮政编码");

    // 手机号码验证
    jQuery.validator.addMethod("isMobile", function(value, element) {
        var length = value.length;
        var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
        return this.optional(element) || (length == 11 && mobile.test(value));
    }, "请正确填写您的手机号码");
        
    $("#form-member-add").validate({
        rules:{
            email: {
                required: true,
                email: true,
            },
            phone: {
                required: true,
                isMobile: true,
            },
            code: {
                isZipCode: true,
            },
        },
        messages: {
            email: {
                required: "请您输入邮箱",
            },
            phone: {
                required: "请您输入手机号",
            }
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            // $(form).ajaxSubmit();
            // var index = parent.layer.getFrameIndex(window.name);
            // parent.$('.btn-refresh').click();
            // parent.layer.close(index);
            form.submit();
        }
    });
});
</script>
