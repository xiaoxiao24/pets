<title>添加用户 - H-ui.admin v2.3</title>

<body>
<article class="page-container">
    <form action="<{:U('Link/doAdd')}>" method="post" class="form form-horizontal" id="form-link-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>链接名称：</label>
            <div class="formControls col-xs-8 col-sm-5">
                <input type="text" class="input-text" value="" placeholder="" id="name" name="name">
            </div><span style="color: red; line-height: 30px;" id="nametips"></span>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>url：</label>
            <div class="formControls col-xs-8 col-sm-5">
                <input type="text" class="input-text" name="url" id="url">
            </div><span style="color: red; line-height: 30px;" id="urltips"></span>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
            <div class="formControls col-xs-8 col-sm-5 skin-minimal">
                <div class="radio-box">
                    <input name="state" type="radio" id="status-1" checked value='1'>
                    <label for="status-1">显示</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button class="btn btn-primary radius" type="submit" id="submitbtn">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
$(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });
  
    $("#form-link-add").validate({
        rules:{
            name: {
                required: true,
                remote: {
                    url: "<{:U('Link/doAdd')}>",     //后台处理程序
                    type: "post",               //数据发送方式
                    dataType: "json",           //接受数据格式   
                    data: {                     //要传递的数据
                        name: function() {
                            return $("#name").val();
                        }
                    },
                    dataFilter: function(data, type) { 
                        if(data){
                            return false;
                        }else{
                            return true;
                        } 
                    }, 
                },
            },
            url: {
                required: true,
                url: true,
            },
            
        },
        messages: {
            name: {
                required: "请您填写用户名",
                remote: "帐号名称已经存在",
            },
            url: {
                required: "请您填写正确的链接url",
            },
            
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            // $(form).ajaxSubmit();
            // var index = parent.layer.getFrameIndex(window.name);
            // //parent.$('.btn-refresh').click();
            // parent.layer.close(index);
            form.submit();
        }
    });
});

</script>
